<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <title>Happycode Technologies Official Website</title>
  

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >


  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >


  <!-- Base styles -->
  <link rel="stylesheet" href="/css/base.css">

<body>


 <!-- GLOBAL LOADER -->
<div id="hc-loader">

        <img
          src="https://ik.imagekit.io/happycode100/happycode/samp.jpeg"
          alt="Happycode Technologies"
          class="hc-loader-logo-img"
          loading="eager"
          decoding="async"
        />

    </div>
  </div>
</div>





  <!-- HEADER MOUNT POINT -->

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
