<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

  <title>Happycode Technologies Official Website</title>
  
  

  <script>
    !function(){
      const savedTheme = localStorage.getItem("hc-theme"),
            hour = new Date().getHours(),
            autoTheme = hour >= 6 && hour < 18 ? "day" : "night",
            theme = savedTheme || autoTheme;

      // Add night-mode class if needed
      if(theme === "night") document.documentElement.classList.add("night-mode");

      // Adjust loader logos immediately
      const dayLogo = document.querySelector(".hc-loader-logo-img.hc-logo-day"),
            nightLogo = document.querySelector(".hc-loader-logo-img.hc-logo-night");
      if(dayLogo && nightLogo){
        if(theme === "night"){
          dayLogo.style.display = "none";
          nightLogo.style.display = "block";
        } else {
          dayLogo.style.display = "block";
          nightLogo.style.display = "none";
        }
      }
    }();
  </script>


  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >


  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  >



  <!-- Base styles -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/loader.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/home.css">



  <!-- GSAP -->
  <script
    src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
    defer
  ></script>
  <script
    src="https://unpkg.com/gsap@3/dist/TextPlugin.min.js"
    defer
  ></script>



  <!-- Contentful CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/contentful@9.1.9/dist/contentful.browser.min.js"
    defer
  ></script>
  

  <!-- Config MUST come before contentful.js -->
  <script src="/js/config.js" defer></script>



  <!-- Base logic -->
  <script src="/js/contentful.js" defer></script>
  <script src="/js/base.js" defer></script>
  <script src="/js/loader.js" defer></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/home.js" defer></script>

</head>



<body>


<!-- GLOBAL LOADER -->
<div id="hc-loader">
  <div class="hc-loader-overlay">
    <div class="hc-loader-inner">
      <div class="hc-loader-logo">
        <!-- DAY LOGO -->
        <img
          src="https://ik.imagekit.io/happycode100/happycode/sampp.png"
          alt="Happycode Technologies"
          class="hc-loader-logo-img hc-logo-day"
          loading="eager"
          decoding="async"
        />
        <!-- NIGHT LOGO -->
        <img
          src="https://ik.imagekit.io/happycode100/happycode/samp.jpeg"
          alt="Happycode Technologies"
          class="hc-loader-logo-img hc-logo-night"
          loading="eager"
          decoding="async"
        />
      </div>

      <div class="hc-loader-spinner"></div>
    </div>
  </div>
</div>





<!-- HEADER MOUNT POINT -->
<div id="hc-header"></div>



<!-- PAGE CONTENT -->
<main id="hc-page" class="container-fluid">



</main>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
